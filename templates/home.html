{% extends 'base.html' %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="text-center">Add Task</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="task">Task Name:</label>
                    <input type="text" name="task" class="form-control" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <input type="text" name="priority" class="form-control" placeholder="Enter priority">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" name="date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h1 class="text-center">Todo List</h1>
            <div class="row">
                {% for t in task1 %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ t.name }}</h5>
                            <p class="card-text">Priority: {{ t.priority }} <br> Date: {{ t.date }}</p>
                            <a href="{% url 'delete' t.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'update' t.id %}" class="btn btn-success">Update</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
